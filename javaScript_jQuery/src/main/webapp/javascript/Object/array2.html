<script>
// javascript는 타입이 달라도 배열에 저장 가능
// 배열 형식
	var a1 = new Array();
	let num = 10;
	for(let i=0; i<a1.length; i++){
		a1[i] = num;
		num += 10;
		document.write(a1[i],"<br>");
	}
	var a4 = new Array();
	a4[0] = 10;
	a4[1] = "10";
	a4[2] = true;
	document.write(a4[2],"<br>");
	
	var a2 = new Array(10,20,30);
	document.write(a2[0],"<br>")
	
	var a3 = [10,20,30];
	document.write(a3[0],"<br>");

	




</script>
