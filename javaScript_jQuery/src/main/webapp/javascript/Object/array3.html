<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var num =["사당","교대","방배","강남"];
	document.write(num,"<br>");
	document.write(typeof num,"<br>");
	document.write(num,"<br>");
	document.write("<hr>");
	document.write("배열을 하나로 결합: ","<br>");
	document.write(num.join("-"),"<br>");
	document.write("배열 오름 차순: ","<br>");
	document.write(num.sort(),'<br>');
	document.write("배열을 역으로 출력: ","<br>");
	document.write(num.reverse(),"<br><hr>");
	
	var num2 = ["미금","정자","모란","수서"];
	num2.splice(2,1,"서초","역삼");
	document.write(num2,"<br>");
	document.write(num2.slice(1,3),"<br>");
	num2.shift();
	document.write(num2,"<br><hr>");
	num2.unshift("미금2");
	document.write(num2,"<br>");
	</script>
</body>
</html>
