<body>
<!-- id,pw를 입력 받아서 비교한후(abcd/1234),
일치하면 "id님 방문을 환영합니다.", 불일치시 "잘못된 비밀번호 또는 존재하지 않는 id입니다."<br>

user_id;
user_pw;

login( , ); -->
<script>
const user_id = "abcd";
const user_pw = 1234;

var input_id = prompt("아이디를 입력하세요"); 
var input_pw = prompt("비밀번호를 입력하세요"); 

login(input_id,input_pw);

 function login(id,pw){
	 if(id == user_id && pw == user_pw){
		 document.write(id+"님 방문을 환영합니다.");
	 }else{
		 document.write("잘못된 비밀번호 또는 존재하지 않는 id입니다.");
	 }
 }
</script>


</body>
