현재 날짜로 부터 연말까지 몇일이 남았는지 출력하기<br>
<script>
 var t = new Date();
 var nowYear = t.getFullYear();
 var theDate = new Date(nowYear,11,31);
 var diffDate = theDate-t;
 

 
 document.write(diffDate); // millsec
 document.write(t); // millsec
//var result =  Math.ceil(diffDate(60*60*))                                                                                                                                                                        
</script>
