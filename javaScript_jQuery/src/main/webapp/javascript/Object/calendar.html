function get_Time() 
{
  var now = new Date()
  var hour = now.getHours()
  var minute = now.getMinutes()
  var ampm

  now = null

  if (hour >= 12) {
      hour -= 12
      ampm = "오후"
   } else
      ampm = "오전"

  hour = (hour == 0) ? 12 : hour

  if (minute < 10)
    minute = "0" + minute 

  return ampm + hour + ":" + minute 
}
